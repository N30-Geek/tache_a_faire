<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="ressources/scripts/App.js" defer></script>
    <title>ToDo list by geek Néo C.</title>
</head>

<body>

    <div class="container">
        <!-- hoverlysay -->
        <!-- menu en droite -->
        <div class="sider">

            <div class="logo">
                <img src="ressources/images/logo.png" alt="logo Tasker">
            </div>
            <div class="nav">
                <div class="new-task">
                    <h3>Nouvelle Tache</h3>
                    <button class="btn"><img src="ressources/images/add.png" class="icon-n-task"
                            alt="image new task icon"></button>
                </div>
                <button>Affiche les tâche terminer<img src="ressources/images/done.png"
                        alt="task checked icon"></button>
                <button>Affiche les tâche encours<img src="ressources/images/unDone.png"
                        alt="task checked icon"></button>
            </div>

        </div>
        <!-- contenus -->
        <div class="right-content">
            <!-- le box de d'ajoute d'une nouvelle tâche dans l'appli  -->

            <div class="add-task-box">
                <div class="header-new-task">
                    <h1>Ajouter une nouvelle tâche</h1>
                    <div class="close-btn">&times;</div>
                </div>
                <div class="container">
                    <div class="option">
                        <label for="">Date :<input class="date" id ="date" type="date"></label>
                        <button class="add push-tsk-btn">Ajouter <img src="ressources/images/add.png" alt=""></button>
                    </div>
                    <textarea name="" rows="50px" cols="30px" id="editZone" class="edit-zone"></textarea>
                </div>
            </div>

            <div class="bocks">
                <div class="header">
                    <h2>Liste de tâches</h2>
                    <div class="request-box">
                        <div class="search">
                            <img src="ressources/images/searchIcon.png" alt="icon search">
                            <input type="text" placeholder="Chercher une tâche">
                        </div>
                        <button class="filter"><img src="ressources/images/filter.png" alt="filter icon"></button>
                    </div>
                </div>


                <div class="header-lst">
                    <span class="task-n">N°</span>
                    <span class="task-name">Nom de la tâche</span>
                    <span class="task-date">Date</span>
                    <span class="task-check"><img src="ressources/images/done.png" alt="task checked icon"></span>
                    <span class="task-edit"><img src="ressources/images/edit.png" alt="edit tsk icon"></span>
                    <span class="task-del"><img src="ressources/images/trash.png" alt="icon trash"></span>
                </div>

                <!-- Les task exemple -->

                <div class="content-lst">
                    <span class="task-n">01</span>
                    <span class="task-name">Je viens d'ajouter une nouvelle tâche ici</span>
                    <span class="task-date">01/02/2023</span>
                    <span class="task-check"><img src="ressources/images/done.png" alt="task checked icon"></span>
                    <span class="task-edit"><img src="ressources/images/edit.png" alt="edit tsk icon"></span>
                    <span class="task-del"><img src="ressources/images/trash.png" alt="icon trash"></span>
                </div>

                <div class="content-lst">
                    <span class="task-n">02</span>
                    <span class="task-name">Je viens d'ajouter une nouvelle tâche ici</span>
                    <span class="task-date">05/12/2023</span>
                    <span class="task-check"><img src="ressources/images/unDone.png" alt="task checked icon"></span>
                    <span class="task-edit"><img src="ressources/images/edit.png" alt="edit tsk icon"></span>
                    <span class="task-del"><img src="ressources/images/trash.png" alt="icon trash"></span>
                </div>

                <div class="content-lst">
                    <span class="task-n">03</span>
                    <span class="task-name">Je viens d'ajouter une nouvelle tâche ici</span>
                    <span class="task-date">25/10/2023</span>
                    <span class="task-check"><img src="ressources/images/done.png" alt="task checked icon"></span>
                    <span class="task-edit"><img src="ressources/images/edit.png" alt="edit tsk icon"></span>
                    <span class="task-del"><img src="ressources/images/trash.png" alt="icon trash"></span>
                </div>
            </div>


            <!-- the footer code here  -->
            <div class="bocks footer">
                <p>&COPY;2023 Copyright | @GeekNeo</p>
                <div class="followings">
                    <img src="ressources/images/facebook.png" alt="icon fb">
                    <img src="ressources/images/github.png" alt="icon gt">
                    <img src="ressources/images/telegram.png" alt="icon tel">
                    <img src="ressources/images/discord.png" alt="icon dscrd">
                    <img src="ressources/images/linkedin.png" alt="icon ln">
                </div>
            </div>
        </div>
    </div>

</body>

</html>
